<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Easy Auto Refresh</title>
        <link type="text/css" href="css/redmond/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script src="scripts/jquery.min.js" type="text/javascript"></script>
		<script src="scripts/jquery.blockUI.js" type="text/javascript"></script>
		<script src="scripts/setup.js" type="text/javascript"></script>
		<script src="scripts/register.js" type="text/javascript"></script>
		<script src="scripts/utility.js" type="text/javascript"></script>
		<script src="scripts/popup.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="wrapper">
			<div style="padding-bottom:5px; padding-left:5px;">
				<div style="float:left;">
					<b>Refresh time in seconds</b>
				</div>
				<div id="status" style="color:#c0c0c0; float:right;">
					OFF
				</div>
				<div style="clear:both;"></div>
			</div>
			
			<div style="float:left; padding-top:5px;">
				<input id="interval" type="text" value="10" class="required" style="width:60px;"; />
			</div>
			<div>
				<select id="url" name="url">
 					<option value="http://sh.118100.cn/3Gvip/lotter/lotter!hitGoldenEggsThree.action">Give me 5</option>
 					<option value="http://sh.118100.cn/3Gvip/lotter/lotter!hitGoldenEggsFive.action">Give me 10</option>
 					<option value="http://sh.118100.cn/3Gvip/lotter/lotter!openHappyGalleryTen.action">Give me 30</option>
 					<option value="http://sh.118100.cn/3Gvip/lotter/lotter!openHappyGalleryFifteen.action">Give me 50</option>
 					<option value="http://sh.118100.cn/3Gvip/lotter/lotter!goSpike.action">Give me ip5</option>
				</select>
			</div>
			<div style="float:left;">
				<input id="btnStart" type="button" value="Start" class="startButton" />
				<input id="btnStop" type="button" value="Stop" class="stopButton" />
			</div>
			
			

		

	</body>
</html>
